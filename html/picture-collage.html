<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="../css/picture-collage.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>

    <main>
        <section class="row">
            <img src="../images/A.jpg" alt="">
        </section>
        <section class="row">
            <section>
                <img src="../images/B.jpg" alt="">
            </section>
            <section>
                <img src="../images/C.jpg" alt="">
            </section>
            <section class="vertival-collage">
                <img src="../images/D.jpg" alt="">
                <img src="../images/E.jpg" alt="">
            </section>
        </section>
        <section class="row">
            <section>
                <img src="../images/F.jpg" alt="">
            </section>
            <section class="square-collage">
                <img src="../images/G.jpg" alt="">
                <img src="../images/G.jpg" alt="">
                <img src="../images/G.jpg" alt="">
                <img src="../images/G.jpg" alt="">
            </section>
            <section>
                <img src="../images/H.jpg" alt="">
            </section>
        </section>
    </main>
</body>
</html>
